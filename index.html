<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Super Quiz</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">Super Quiz</div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a class="menu__link" href="#">Главная</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Квиз</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Отзывы</a></li>
                    <li class="menu__item menu__item--dropdown"> <a class="menu__link" href="#">Не главная</a>
                        <ul class="submenu">
                            <li class="submenu__item"><a href="#" class="submenu__link">Подпункт</a></li>
                            <li class="submenu__item"><a href="#" class="submenu__link">Ещё подпункт</a></li>
                            <li class="submenu__item"><a href="#" class="submenu__link">И ещё один пункт</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <button id="open-modal" class="button button--primary">Связаться с нами</button>
            <div class="social-links">
                <a href="" class="social-links__item">
                    <img src="./img/tt-icon.svg" alt="tik-tok">
                </a>
                <a href="" class="social-links__item">
                    <img src="./img/vk-icon.svg" alt="vk">
                </a>
                <a href="" class="social-links__item">
                    <img src="./img/tg-icon.svg" alt="telegram">
                </a>
            </div>
        </header>
        <section class="banner">
            <h1 class="title">Это Супер-квиз!</h1>
            <p class="banner__text">Пройди квиз, и будешь счастлив. Этот квиз предназначен для тех людей, которые любят проходить тесты!</p>
            <a href="#" class="quiz-start button button--primary">Пройти супер-квиз</a>
            <img class="banner__img banner__img--left" src="./img/img-left.png" alt="img-left">
            <img class="banner__img banner__img--right" src="./img/img-right.png" alt="img-right">
        </section>
    </div>

</body>

</html>
